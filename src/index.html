<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="module" src="js/app.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Trading Dashboard</title>
  </head>
  <body>
    <div>
      <div class="flex-container">
        <div class="topLeft">
          <div>
            <div>
              <input type="number" min="0" id="initialDeposit" placeholder="â‚¬" />
              <button class="buttonInitial" onclick="setInititalDeposit()">Set Initial</button>
            </div>
            <div>
              <input type="number" min="0" id="buttonAddProfit" placeholder="%" />
              <button class="buttonAddProfit" onclick="addProfitTrade()">+ Add Profit</button>
            </div>
            <div>
              <input type="number" min="0" id="buttonAddLoss" placeholder="%" />
              <button class="buttonAddLoss" onclick="addLossTrade()">- Add Loss</button>
            </div>
          </div>
          <div>
            <button class="buttonUndo" onclick="undoLastTrade()">Undo</button>
          </div>
        </div>
        <div class="topRight">
          <div>
            <p class="infoTitle">Winrate</p>
            <p class="infoValue" id="winrate"></p>
          </div>
          <div>
            <p class="infoTitle">PnL</p>
            <p class="infoValue" id="pnlPercent"></p>
            <p class="infoValueTwo" id="pnlDollars"></p>
          </div>
          <div>
            <p class="infoTitle">Total Trades</p>
            <p class="infoValue" id="totalTrades"></p>
          </div>
          <div>
            <p class="infoTitle">Wins / Losses</p>
            <p class="infoValue" id="win/loss"></p>
          </div>
          <div>
            <p class="infoTitle">Breakeven Trades</p>
            <p class="infoValue" id="breakeven"></p>
          </div>
        </div>
      </div>

      <div class="flex-container">
        <div class="bottomLeft">
          <canvas style="width: 800px; height: 600px" id="chart">
            <p>Schema fallback content, the schema has not loaded.</p></canvas
          >
        </div>
        <div class="bottomRight">
          <p class="bottomTittle">Risk</p>
          <hr />
          <p class="bottomTittle">Largest:</p>
          <div class="bottomContainer">
            <div>
              <p class="infoTitle">Profit Trade</p>
              <p class="infoValue" id="largestWinPercent"></p>
            </div>
            <div>
              <p class="infoTitle">Loss Trade</p>
              <p class="infoValue" id="largestLossPercent"></p>
            </div>
          </div>
          <p class="bottomTittle">Max:</p>
          <div class="bottomContainer">
            <div>
              <p class="infoTitle">Consec. Wins</p>
              <p class="infoValue" id="maxConsecutiveWins"></p>
            </div>
            <div>
              <p class="infoTitle">Consec. Loss</p>
              <p class="infoValue" id="maxConsecutiveLosses"></p>
            </div>
          </div>
          <div class="bottomContainer">
            <div>
              <p class="infoTitle">Max Drawdown</p>
              <p class="infoValue" id="maxDrawdown"></p>
            </div>
          </div>
          <p class="bottomTittle">Average:</p>
          <div class="bottomContainer">
            <div>
              <p class="infoTitle">Win</p>
              <p class="infoValue" id="averageWinPercent"></p>
            </div>
            <div>
              <p class="infoTitle">Loss</p>
              <p class="infoValue" id="averageLossPercent"></p>
            </div>
          </div>
          <p class="bottomTittle">Reward / Risk:</p>
          <div class="bottomContainer">
            <div>
              <p class="infoTitle">Reward : Risk</p>
              <p class="infoValue" id="reward/risk"></p>
            </div>
            <div>
              <p class="infoTitle">Average R/R</p>
              <p class="infoValue" id="AverageR/R"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
